{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventPass Pro</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin: 0.5rem 0;
            color: #333;
        }
        
        .stat-card p {
            color: #666;
            margin: 0;
        }
        
        .chart-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
        }
        
        .events-list {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .event-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-primary {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .badge-secondary {
            background-color: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-ticket-alt"></i>
            <span>EventPass Pro - Dashboard</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'scan' %}">Scan QR</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1><i class="fas fa-chart-pie"></i> Dashboard</h1>
        
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <i class="fas fa-calendar-alt"></i>
                <h3 id="totalEvents">0</h3>
                <p>Total Events</p>
            </div>
            
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                <i class="fas fa-users"></i>
                <h3 id="totalRegistrations">0</h3>
                <p>Total Registrations</p>
            </div>
            
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">
                <i class="fas fa-user-check"></i>
                <h3 id="totalPresent">0</h3>
                <p>Present</p>
            </div>
            
            <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white;">
                <i class="fas fa-user-times"></i>
                <h3 id="totalAbsent">0</h3>
                <p>Absent</p>
            </div>
        </div>
        
        <!-- Pie Chart -->
        <div class="chart-container">
            <h2><i class="fas fa-chart-pie"></i> Overall Attendance Statistics</h2>
            <div class="chart-wrapper">
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
        
        <!-- Events List with Individual Stats -->
        <div class="events-list">
            <h2><i class="fas fa-list"></i> Events Overview</h2>
            <div id="eventsList">
                <p style="text-align: center; color: #666;">Loading events...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 EventPass Pro. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
