{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events - EventPass Pro</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-ticket-alt"></i>
            <span>EventPass Pro</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'events' %}" class="active">Events</a>
        </div>
    </nav>

    <!-- College Header Section -->
    <div class="college-header">
        <img src="{% static 'images/cmrtc.png' %}" alt="College Logo" class="college-logo">
    </div>

    <div class="hero-section" style="padding: 2rem 0;">
        <h1>Browse All Events</h1>
        <p>Explore and register for events happening at our college</p>
    </div>

    <!-- All Events Section -->
    <div class="container">
        <div id="allEventsContainer">
            <!-- Events will be loaded here by JavaScript -->
            <div class="loading" style="text-align: center; padding: 3rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                <p style="margin-top: 1rem; color: #666;">Loading events...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 EventPass Pro. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/events.js' %}"></script>
</body>
</html>
